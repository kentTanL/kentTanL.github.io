      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
      <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.min.js"></script>
      <script>
        $(function() {
          var $input_preTax = $("input[name=preTax]");
          var $input_socialSecurityBase = $("input[name=socialSecurityBase]");
          var $input_socialSecurityRatio = $("input[name=socialSecurityRatio]");
          var $input_providentFundBase = $("input[name=providentFundBase]");
          var $input_providentFundRatio = $("input[name=providentFundRatio]");
          var $input_taxThreshold = $("input[name=taxThreshold]");
    
          bindCheckIsNumberEventForInput($input_preTax);
          bindCheckIsNumberEventForInput($input_socialSecurityBase);
          bindCheckIsNumberEventForInput($input_socialSecurityRatio);
          bindCheckIsNumberEventForInput($input_providentFundBase);
          bindCheckIsNumberEventForInput($input_providentFundRatio);
          bindCheckIsNumberEventForInput($input_taxThreshold);
          
          var prePreTaxValue = 0;
          $input_preTax.bind("keyup", function(event) {
            console.log(event);
            var preTax = $input_preTax.val();
            var isNumber = $.isNumeric(preTax);
    
            var socialSecurityBase = $input_socialSecurityBase.val();
            var providentFundBase = $input_providentFundBase.val();
            if (socialSecurityBase == "0" || socialSecurityBase == "" || socialSecurityBase == prePreTaxValue) {
              $input_socialSecurityBase.val(isNumber ? preTax : 0);
            }
            if (providentFundBase == "0" || providentFundBase == "" || socialSecurityBase == prePreTaxValue) {
              $input_providentFundBase.val(isNumber ? preTax : 0);
            }
            prePreTaxValue = preTax;
          });
    
          var calculate = function() {        
            var isValid = true;
            isValid = checkInputValueIsNumber($input_preTax) && isValid;
            isValid = checkInputValueIsNumber($input_socialSecurityBase) && isValid;
            isValid = checkInputValueIsNumber($input_socialSecurityRatio) && isValid;
            isValid = checkInputValueIsNumber($input_providentFundBase) && isValid;
            isValid = checkInputValueIsNumber($input_providentFundRatio) && isValid;
            isValid = checkInputValueIsNumber($input_taxThreshold) && isValid;
            
            if (!isValid) {
              return;
            }
            
            var preTax = parseFloat($input_preTax.val());
            var socialSecurityBase = parseFloat($input_socialSecurityBase.val()).toFixed(2);
            var socialSecurityRatio = parseFloat($input_socialSecurityRatio.val()).toFixed(2);
            var providentFundBase = parseFloat($input_providentFundBase.val()).toFixed(2);
            var providentFundRatio = parseFloat($input_providentFundRatio.val()).toFixed(2);
            var taxThreshold = parseFloat($input_taxThreshold.val()).toFixed(2);
    
            var socialSecurity = (socialSecurityBase * socialSecurityRatio / 100.0).toFixed(2);
            var providentFund = (providentFundBase * providentFundRatio / 100.0).toFixed(2);
            var personalTax = personalTaxCalculate(preTax, socialSecurity, providentFund, taxThreshold);
            var afterTax = (preTax - personalTax - socialSecurity - providentFund).toFixed(2)
            
            var oldPersonalTax = personalTaxCalculate(preTax, socialSecurity, providentFund, 3500.0);
            var oldAfterTax = (preTax - oldPersonalTax - socialSecurity - providentFund).toFixed(2);

            $("[data-bind=socialSecurity]").html(socialSecurity);
            $("[data-bind=providentFund]").html(providentFund);
            $("[data-bind=personalTax]").html(personalTax);
            $("[data-bind=afterTax]").html(afterTax);
            $("[data-bind=oldPersonalTax]").html(oldPersonalTax);
            $("[data-bind=oldAfterTax]").html(oldAfterTax);
            $("[data-bind=economyPersonalTax]").html((oldPersonalTax - personalTax).toFixed(2));

            buildChart([afterTax, socialSecurity, providentFund, personalTax]);
          }
    
          $("#calculateBtn").bind("click", calculate);
        })
        
        var bindCheckIsNumberEventForInput = function($input) {
          $input.bind("keyup", function() {
            checkInputValueIsNumber($input);
          });
        }
    
        var checkInputValueIsNumber = function($input) {
          if ($.isNumeric($input.val()) && parseFloat($input.val()) >= 0) {
            $input.removeClass("is-invalid");
            return true;
          }
    
          $input.addClass("is-invalid");
          return false;
        }
    
        var personalTaxCalculate = function(preTax, socialSecurity, providentFund, taxThreshold) {
          var money = preTax - socialSecurity - providentFund;
          var overflow = money - taxThreshold;
          if (overflow <= 0) {
            return 0.00.toFixed(2);
          }
          
          var taxLevel = {
            level: [0, 1500, 4500, 9000, 35000, 55000, 80000],
            ratio: [0.03, 0.10, 0.20, 0.25, 0.30, 0.35, 0.45]
          }

          var tax = 0;
          for (var i = 1; i <= taxLevel.level.length; i ++) {
            if (i == taxLevel.level.length || overflow <= taxLevel.level[i]) {
              tax += (overflow - taxLevel.level[i - 1]) * taxLevel.ratio[i - 1];
              break;
            }
            tax += (taxLevel.level[i] - taxLevel.level[i - 1]) * taxLevel.ratio[i - 1];
          }
          return tax.toFixed(2);
        }

        var myChart = echarts.init(document.getElementById('echarMain'));
        var buildChart = function(data) {
          var option = {
            title : {
              text: '',
              x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} ({d}%)"
            },
            legend: {
              orient: 'vertical',
              right: 'right',
              data: ['税后工资 ' + data[0] + ' 元', '社保 ' + data[1] + ' 元', '公积金 ' + data[2] + ' 元', '个税 ' + data[3] + ' 元']
            },
            series: [{
              name: '金额',
              type: 'pie',
              radius : '70%',
              center: ['45%', '55%'],
              data: [
                { name: '税后工资 ' + data[0] + ' 元', value: data[0] },
                { name: '社保 ' + data[1] + ' 元', value: data[1] },
                { name: '公积金 ' + data[2] + ' 元', value: data[2] },
                { name: '个税 ' + data[3] + ' 元', value: data[3] },
              ]
            }]
          };
          
          myChart.setOption(option);
        }
      </script>
